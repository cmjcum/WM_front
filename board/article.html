<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/board.css">
    <script src="/static/js/url_matching.js"></script>
    <script src="static/js/board_api.js"></script>
    <script src="static/js/article_api.js"></script>
    <script src="static/js/comment_api.js"></script>
    <script src="static/js/navbar_api.js"></script>

    <script>
        $(document).ready(function () {
            loadNavbar()
            loadArticle()
        }
        );
    </script>

    <title>MakeMigrations | 태양계이주센터</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/board/index.html"><img src="../images/rocket.png" height="30px"> Make
                Migrations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="mainPage" href="/board/index.html"><i class="bi bi-signpost-fill"></i> Main</a>
                    </li>
                    <li class="nav-item"  id="solarSystem" >
                        <a class="nav-link" href="/board/board.html?board=8&page=1"><i class="bi bi-stars"></i> Solar system</a>
                    </li>
                    <li class="nav-item" id="myPlanet">
                        
                    </li>
                    <li class="nav-item" id="myHome">
                        
                    </li>
                    <li class="nav-item"  id="coinShop">
                    </li>
                </ul>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary"><span class="text-center"  id="username"></span></button>
                      <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
                      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2" style="">
                        <li><a class="dropdown-item" href="/board/mypage.html?page=1"><i class="bi bi-book me-2"></i>내 글 모아보기</a></li>
                        <li><a class="dropdown-item" onclick="logout()"><i class="bi bi-power me-2"></i>로그아웃하기</a></li>
                      </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="main">

        <div class="container my-5 board-wrap position-relative">

            <div id="articleBox">
                <h1 id="articleTitle" class="text-primary"></h1>
                <h5 class="text-secondary">
                    <span id="articleAuthor">
                    </span>
                    <span id="articleAuthorLink">
                    </span>
                    <span id="articleDate" class="text-primary text-end fs-6 ms-4">작성: </span>
                </h5>
                <div class="d-flex justify-content-end" id="authorEditBtn"></div>
                <div id="delMsg"></div>
                <span id="articlePic"></span>

                <div class="content fs-5 mb-5">
                    <p id="articleContent"></p>
                </div>

                <div class="d-flex justify-content-start mb-1">
                    <div>
                        <span class="text-primary fs-6  me-3">댓글 <span id="commentCount"></span>개</span>
                        <span class="text-primary fs-6">좋아요 <span id="likeCount"></span>개</span>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <a class="me-3 " data-bs-toggle="collapse" href="#collapse-comment" role="button"
                            aria-expanded="false"><span class="text-primary fs-6 "><i
                                    class="bi bi-chat-dots me-1"></i>댓글쓰기</span></a>
                        <span id="articleLikeBtn">
                        </span>
                    </div>
                    <div>
                        <span id="goToList" class="text-primary"></span>
                        <span id="goToList" class="text-primary mx-2">|</span>
                        <span id="goToPrev" class="text-primary me-1"></span>
                        <span id="goToNext" class="text-primary"></span>
                    </div>
                </div>

                <div id="comments-box" class="d-flex flex-column gap-2">
                    <div class="form-group my-3 collapse" id="collapse-comment">
                        <textarea class="form-control" id="commentForm" rows="3"></textarea>
                        <div class="d-flex justify-content-end mt-1">
                            <button type="button" class="btn btn-secondary" onclick="postComment()">댓글 남기기</button>
                        </div>
                    </div>
                    <div id="commentList"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
