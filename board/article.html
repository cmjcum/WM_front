<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap Core CSS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS, CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/board.css">
    <script src="static/js/board_api.js"></script>
    <script src="static/js/article_api.js"></script>
    <script src="static/js/comment_api.js"></script>

    <!--  loading  -->
    <script>
        $(document).ready(function () {
            loadNavbar()
            loadArticle()
        }
        );
    </script>

    <!-- title -->
    <title>MakeMigrations | 태양계이주센터</title>

</head>

<body>

    <!-- 상단바 시작 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/board"><img src="../images/rocket.png" height="30px"> Make
                Migrations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/board"><i class="bi bi-signpost-fill"></i> Main
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="solarSystem">
                        <a class="nav-link" href="board.html?board=8"><i class="bi bi-stars"></i> Solar system</a>
                    </li>
                    <li class="nav-item" id="myPlanet">
                        <!-- 소속 행성 전용 게시판 -->
                    </li>
                    <li class="nav-item" id="myHome">
                        <!-- 개인 페이지로 이동 -->
                    </li>
                </ul>
                <div class="d-flex" id="username">
                    <!-- 로그인 정보 표시 -->
                </div>
                <div class="d-flex">
                    <a href="" onclick="logout()"><i class="bi bi-power"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 상단바 끝 -->

    <section class="main">
        <div class="container my-5 board-wrap">
            <!-- 본문 시작 -->
            <div id="article-box">
                <h1 id="articleTitle" class="text-primary"></h1>
                <h5 class="text-secondary">
                    <span id="articleAuthor">
                        <!-- 작성자명 -->
                    </span>
                    <span id="articleAuthorLink">
                        <!-- 작성자 마이홈 링크 -->
                    </span>
                    <span id="articleDate" class="text-primary text-end fs-6 ms-4">작성: </span>
                </h5>
                <div class="d-flex justify-content-end" id="authorEditBtn">
                    <!-- 수정/삭제 버튼 영역 -->
                </div>
                <span id="articlePic">
                    <!-- 이미지 출력 -->
                </span>
            
                <div class="content fs-5 mb-5">
                    <p id="articleContent" >
                    <!-- 게시글 내용 -->
                    </p>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <a class="me-3 " data-bs-toggle="collapse" href="#collapse-comment"
                            role="button" aria-expanded="false"><span class="text-primary fs-6 "><i class="bi bi-reply-fill  me-1"></i>댓글쓰기</span></a>
                        <span class="text-primary fs-6"><i class="bi bi-hand-thumbs-up-fill  me-1"></i>좋아요</span>
                    </div>

                    <div>
                        <span class="text-muted fs-6  me-2">댓글(<span id="commentCount"></span>)</span>
                        <span class="text-muted fs-6">좋아요(<span id="likeCount"></span>)</span>
                    </div>
                </div>
            </div>

            <div id="comments-box" class="d-flex flex-column gap-2">

                <!-- 댓글 작성폼 시작 -->
                <div class="form-group my-3 collapse" id="collapse-comment">
                    <textarea class="form-control" id="commentForm" rows="3"></textarea>
                    <div class="d-flex justify-content-end mt-1">
                        <button type="button" class="btn btn-secondary" onclick="postComment()">댓글 남기기</button>
                    </div>
                </div>
                <!-- 댓글 작성폼 끝 -->

                <div id="commentList">
                    <!-- 댓글 출력 영역 -->
                </div>

            </div>

    </section>

</body>

</html>
