<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/board.css">
    <script src="/static/js/url_matching.js"></script>
    <script src="static/js/board_api.js"></script>
    <script src="static/js/article_api.js"></script>
    <script src="static/js/comment_api.js"></script>
    <script src="static/js/navbar_api.js"></script>

    <script>
        $(document).ready(function () {
            loadNavbar()
            if (searchParam('search')) {
                loadSearchData()
            } else {
                loadBoard()
            }
        }
        );

    </script>


    <title>MakeMigrations | 태양계이주센터</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/board/index.html"><img src="../images/rocket.png" height="30px"> Make
                Migrations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="mainPage" href="/board/index.html"><i class="bi bi-signpost-fill"></i>
                            Main</a>
                    </li>
                    <li class="nav-item" id="solarSystem">
                        <a class="nav-link" href="/board/board.html?board=8&page=1"><i class="bi bi-stars"></i> Solar
                            system</a>
                    </li>
                    <li class="nav-item" id="myPlanet">

                    </li>
                    <li class="nav-item" id="myHome">

                    </li>
                    <li class="nav-item" id="coinShop">
                    </li>
                </ul>
                <div class="d-flex" id="username">
                </div>
                <div class="d-flex">
                    <a href="" onclick="logout()"><i class="bi bi-power"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="container my-5 board-wrap position-relative">
            <div class="d-flex justify-content-between mb-2">
                <div id="postBtn">
                    <a class="btn btn-secondary" onclick="postButtonClick()"><i class="bi bi-pencil-square"></i> 글쓰기</a>
                </div>
                <div class="form-group d-flex">
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="제목, 본문, 작성자에서 찾기"
                            aria-describedby="button-addon2"
                            onkeyup="if(window.event.keyCode==13){searchButtonClick()}">
                        <button class="btn btn-secondary btn-sm" type="button" id="button-addon2"
                            onclick="searchButtonClick()">검색</button>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th class="d-table-cell" scope="col">#</th>
                            <th class="d-table-cell" scope="col-6">제목</th>
                            <th class="d-none d-sm-table-cell" scope="col">작성자</th>
                            <th class="d-none d-md-table-cell" scope="col">작성일자</th>
                            <th class="d-none d-md-table-cell" scope="col"><i class="bi bi-chat-dots"></i></th>
                            <th class="d-none d-md-table-cell" scope="col"><i class="bi bi-hand-thumbs-up"></i></th>
                        </tr>
                    </thead>
                    <tbody id="boardItems">
                    </tbody>
                </table>
            <div class="position-absolute my-0 mp-0 bottom-0 start-50 translate-middle-x">
                <ul class="pagination pagination justify-content-center" id="pages"></ul>
            </div>
        </div>
    </section>
</body>

</html>
