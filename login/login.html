<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JS, CSS -->
    <link rel="stylesheet" href="static/css/login.css"> 
    <script src="static/js/login.js"></script>

    <!-- title -->
    <title>MakeMigrations | 태양계이주센터</title>

</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <div class="profile"></div>
        <!-- 로그인 -->
        <div class="sign-in-htm">
            <div class="group">
                <label for="user" class="label"></label>
                <input type="text" class="input login-form-margin" id="login_id" placeholder="User ID">
            </div>
            <div class="group">
                <label for="pass" class="label"></label>
                <input type="password" class="input login-form-margin" data-type="password" id="login_pw"
                       placeholder="Password">
            </div>
            <p class="signup-phrase" onclick="go_signup()">Do you want to be an alien?</p>
            <div class="group">
                <input type="button" id="login" class="button margin-top-40" value="LOGIN"
                       onclick="handleLogin()">
            </div>
        </div>
    </div>
</div>
<div>
    <div class="sun"></div>
    <div class="mercury scale"></div>
    <div class="venus scale"></div>
    <div class="earth"></div>
    <div class="mars scale"></div>
    <div class="jupiter scale"></div>
    <div class="saturn scale"></div>
    <div class="uranus scale"></div>
    <div class="neptune scale"></div>
</div>
</body>
</html>
