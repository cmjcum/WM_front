<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="static/css/login.css">
    <script src="/static/js/url_matching.js"></script>
    <script src="static/js/login.js"></script>

    <title>MakeMigrations | 태양계이주센터</title>

</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <p>Do you want<br>to be an alien?</p>
        <div class="sign-up-htm" id="signup">
            <div class="group">
                <label for="nick" class="label"></label>
                <input type="text" class="input signup-form-margin" id="signup_nick" placeholder="Nickname" onkeyup="signup_enter()">
            </div>
            <div class="group">
                <label for="user" class="label"></label>
                <input type="text" class="input signup-form-margin" id="signup_id" placeholder="User ID" onkeyup="signup_enter()">
            </div>
            <div class="group">
                <label for="pass" class="label"></label>
                <input type="password" data-type="password" class="input signup-form-margin" id="signup_pw"
                       placeholder="Password" onkeyup="signup_enter()">
            </div>
            <p class="signup-phrase" onclick="go_login()">Do you already have an account?</p>
            <div class="group">
                <input type="button" class="button margin-top-20" value="SIGNUP" onclick="handleSignup()">
            </div>
        </div>
    </div>
</div>
</div>
</div>
<div>
    <div class="sun"></div>
    <div class="mercury scale"></div>
    <div class="venus scale"></div>
    <div class="earth"></div>
    <div class="mars scale"></div>
    <div class="jupiter scale"></div>
    <div class="saturn scale"></div>
    <div class="uranus scale"></div>
    <div class="neptune scale"></div>
</div>
</body>
</html>
