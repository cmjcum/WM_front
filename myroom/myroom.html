<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/myroom.css" />
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- js -->
    <script src="/static/js/url_matching.js"></script>
    <script src="static/js/myroom.js"></script>
    <script src="static/js/myroom_furniture.js"></script>
    <script src="/board/static/js/navbar_api.js"></script>

    <title>myroom</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/board/index.html"><img src="../images/rocket.png" height="30px"> Make
                Migrations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="mainPage" href="/board/index.html"><i class="bi bi-signpost-fill"></i>
                            Main</a>
                    </li>
                    <li class="nav-item" id="solarSystem">
                        <a class="nav-link" href="/board/board.html?board=8&page=1"><i class="bi bi-stars"></i> Solar
                            system</a>
                    </li>
                    <li class="nav-item" id="myPlanet">

                    </li>
                    <li class="nav-item" id="myHome">

                    </li>
                    <li class="nav-item" id="coinShop">
                    </li>
                </ul>
                <div class="d-flex" id="username">
                </div>
                <div class="d-flex">
                    <a href="" onclick="logout()"><i class="bi bi-power"></i></a>
                </div>
            </div>
        </div>
    </nav>


    <!-- 방 꾸미기 -->
    <div class="main_box">
        <div class="main_data_box">
            <div id="main">
                <div class="board_wrap">
                    <!-- 방 Fq -->
                    <div id="room" class="furniture profile_data"></div>
                    <!-- furniture 버튼 -->
                    <div id="show_furniture"></div>
                </div>
            </div>
            <!-- 유저 정보 wrap div -->
            <div style="margin: 0px 0px auto auto; z-index: 1;">
                <!-- 유저 정보와 좋아요, 팔로우 버튼 -->
                <div id="show_profile"></div>
                <div class="tag_user_wrap">
                    <!-- 좋아요, 팔로우, 팔로잉 정보 -->
                    <div class="tag_html">
                        <input id="tab_1" type="radio" name="tab" class="like" checked>
                        <label for="tab_1" class="tab" style="margin: 0px 0px 5px 16px;">좋아요</label>
                        <input id="tab_2" type="radio" name="tab" class="follower">
                        <label for="tab_2" class="tab" style="margin: 0px 0px 5px 16px;">팔로워</label>
                        <input id="tab_3" type="radio" name="tab" class="follow">
                        <label for="tab_3" class="tab" style="margin: 0px 0px 5px 16px;">팔로우</label>

                        <div class="tag_form">
                            <!-- 좋아요 유저 정보 -->
                            <div class="like_user_htm">
                                <div id="like_count"></div>
                                <div id="like_info"></div>
                            </div>
                            <!-- 팔로우 유저 정보(해당 마이룸의 주인이 팔로워 하고 있는 유저) -->
                            <div class="follower_user_htm">
                                <div id="follower_count"></div>
                                <div id="follower_info"></div>
                            </div>
                            <!-- 팔로워 유저 정보 (마이룸을 팔로우 하는 유저) -->
                            <div class="follow_user_htm">
                                <div id="follow_count"></div>
                                <div id="follow_info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 방명록 모달 부분 -->
        <div class="guestbook_text">
            <b class="fs-4" style="color: rgba(255, 255, 255, 0.937);">방명록</b>
            <!-- modal -->
            <button id="guestbook_modal_button" class="openBtn fs-5 guestbook_button badge rounded-pill bg-primary">방명록
                작성</button>
            <div class="modal">
                <div class="modal_box card text-white bg-primary mb-3" style="border-radius: 15px;">
                    <div class="card-header" style="margin: auto;">방명록을 작성해 주세요</div>
                    <textarea id="guestBookData" class="content" style="border-radius: 15px;"></textarea>
                    <div class="btn_set" style="margin: auto;">
                        <button type="button" class="modal_btn fs-6 btn btn-primary"
                            style="border: solid 1px; margin: 3px;" onclick="write_guest_book()">저장</button>
                        <button class="modal_btn fs-6 closeBtn btn btn-primary"
                            style="border: solid 1px; margin: 3px;">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 방명록 -->
        <div class="guest_book_box" style="margin: auto; width:100%;">
            <div id="guest_book"></div>
        </div>
    </div>
</body>

</html>
