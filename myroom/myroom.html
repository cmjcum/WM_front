<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myroom</title>
    <link rel="stylesheet" href="static/css/myroom.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="static/js/jquery.min.js"></script> -->

    <script src="static/js/myroom.js"></script>
    <script src="static/js/myroom_test.js"></script>
</head>
<!-- 방명록 조회 -->
<script>
    window.onload = function () {
        show_guest_book()
        show_profile()
    }
</script>

<body>
    <div class=" main-box">
        <div class=" main-data">
            <div class="logo">logo</div>
            <div class="frofile-data">
                <div id="room" class="furniture"></div>
                <div class="profile">
                    <div class="profile-portrait"></div>
                    <div class="profile-name" id="profile_name">이름</div>
                    <div class="my-profile">생일, 코인</div>
                    <button id="edit_button">편집</button>
                    <button id="rotate_button">회전</button>
                    <button id="remove_button">지우기</button>
                    <div id="furniture_div"></div>
                </div>
            </div>
        </div>
        <hr class="guestbook-hr">
        <div class="guestbook_text">
            <b style="color: rgba(255, 255, 255, 0.89)">방명록</b>

            <!-- modal -->
            <button id="" class="openBtn guestbook_button" onclick="show_modal()">방명록 작성</button>
            <div id="modal" class="modal hidden">
                <div id="bg" class="bg"></div>
                <div class="modal_box">
                    <p>&nbsp&nbsp방명록을 작성해 주세요!</p>
                    <textarea id="guestBookData" class="content"></textarea>
                    <div class="btn_set">
                        <button type="button" class="" style="margin-left: 210px" onclick="write_guest_book()">작성
                            버튼</button>
                        <button class="closeBtn" style="margin-right: 210px;">닫기</button>
                    </div>
                </div>
            </div>
            <!-- 방명록 -->
            <div id="guest_book"></div>
        </div>
</body>

</html>
