<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="static/css/myroom.css" />
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- js -->
    <script src="static/js/myroom.js"></script>
    <script src="static/js/myroom_furniture.js"></script>

    <!--  loading  -->
    <script>
        $(document).ready(function () {
            loadNavbar()
            if (searchParam('search')) {
                loadSearchData()
            } else {
                loadBoard()
            }
        }
        );

    </script>
    <title>myroom</title>
</head>

<body>
    <!-- 상단바 시작 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/board"><img src="../images/rocket.png" height="30px"> Make
                Migrations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="mainPage" href="/board"><i class="bi bi-signpost-fill"></i> Main
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="solarSystem">
                        <a class="nav-link" href="board.html?board=8&page=1"><i class="bi bi-stars"></i> Solar
                            system</a>
                    </li>
                    <li class="nav-item" id="myPlanet">
                        <!-- 소속 행성 전용 게시판 -->
                    </li>
                    <li class="nav-item" id="myHome">
                        <!-- 개인 페이지로 이동 -->
                    </li>
                </ul>
                <div class="d-flex" id="username">
                    <!-- 로그인 정보 표시 -->
                </div>
                <div class="d-flex">
                    <a href="" onclick="logout()"><i class="bi bi-power"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- 상단바 끝 -->


    <!-- 방 꾸미기 -->
    <div class="main-box">
        <div class="main-data-box">
            <section id="main">
                <div class=" board-wrap" style="display: flex;">
                    <!-- 방 꾸미기 -->
                    <div id="room" class="furniture profile-data"></div>
                    <!-- furniture 버튼 -->
                    <div id="show_furniture"></div>
                </div>
            </section>

            <div id="show_profile" style="margin-left: 20px;"></div>
        </div>
        <!-- 방명록 -->
        <div class="guestbook_text">
            <b style="color: rgba(255, 255, 255, 0.937);">방명록</b>
            <!-- modal -->
            <button class="openBtn fs-6 guestbook_button badge rounded-pill bg-primary" onclick="show_modal()">방명록
                작성</button>
            <div class="modal">
                <div class="modal_box card text-white bg-primary mb-3" style="border-radius: 15px;">
                    <div class="card-header" style="margin: auto;">방명록을 작성해 주세요</div>
                    <textarea id="guestBookData" class="content" style="border-radius: 15px;"></textarea>
                    <div class="btn_set" style="margin: auto;">
                        <button type="button" class="modal_btn fs-6 btn btn-primary"
                            style="border: solid 1px; margin: 3px;" onclick="write_guest_book()">저장</button>
                        <button class="modal_btn fs-6 closeBtn btn btn-primary"
                            style="border: solid 1px; margin: 3px;">닫기</button>
                    </div>
                </div>
            </div>
            <!-- 방명록 -->
            <div id="guest_book"></div>
        </div>
    </div>
</body>

</html>
