<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myroom</title>
    <link rel="stylesheet" href="static/css/myroom.css" />
    <script src="static/js/myroom.js"></script>
    <script src="static/js/myroom_test.js"></script>
</head>


<body>
    <div class=" main-box">
        <div class=" main-data solid">
            <div class="logo solid">logo</div>
            <div class=" frofile-data solid">
                <div id="room" class=" furniture solid"></div>
                <div class=" profile solid">
                    <div class="profile-portrait"></div>
                    <div class="profile-name">홍길동</div>
                    <div class="my-profile">생일, 코인</div>
                    <button id="edit_button">편집</button>
                    <button id="rotate_button">회전</button>
                    <button id="remove_button">지우기</button>
                    <div id="furniture_div"></div>
                </div>
            </div>
        </div>
        <hr class="guestbook-hr">
        <div class="guestbook_text">
            <b>방명록</b>
            <button class="guestbook_button">방명록 작성</button>

            <!-- modal -->
            <button id="openBtn" class="openBtn" onclick="guestbookModal()">모달창 open</button>
            <div id="modal" class="modal hidden">
                <div id="bg" class="bg"></div>
                <div class="modalBox">
                    <p>모달창!</p>
                    <button id="closeBtn" class="closeBtn">✖</button>
                </div>
            </div>
            <!-- modal -->

            <div class="guestbook">guestbook
                <button class="guestbook_delete solid">삭제</button>
            </div>
        </div>
</body>
</html>
