<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myroom</title>
    <link rel="stylesheet" href="static/css/myroom.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="static/js/myroom.js"></script>
    <script src="static/js/myroom_test.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>



<body>
    <div class="main-box">
        <!-- 방 꾸미기 -->
        <section id="main">
            <div class="container my-5 board-wrap">
                <div class="profile-data">
                    <div id="room" class="furniture"></div>
                    <div id="show_profile"></div>
                </div>
        </section>

        <div class="guestbook_text">
            <b style="color: rgba(255, 255, 255, 0.937);">방명록</b>
            <!-- modal -->
            <button class="openBtn fs-6 guestbook_button badge rounded-pill bg-primary" onclick="show_modal()">방명록
                작성</button>
            <div class="modal hidden">
                <div id="bg" class="bg"></div>
                <div class="modal_box">
                    <p>&nbsp&nbsp방명록을 작성해 주세요!</p>
                    <textarea id="guestBookData" class="content"></textarea>
                    <div class="btn_set">
                        <button type="button" class="" style="margin-left: 210px" onclick="write_guest_book()">작성
                            버튼</button>
                        <button class="closeBtn" style="margin-right: 210px;">닫기</button>
                    </div>
                </div>
            </div>

            <!-- 방명록 -->
            <div id="guest_book"></div>
        </div>
    </div>
</body>

</html>
