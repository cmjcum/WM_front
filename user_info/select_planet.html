<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS, CSS -->
    <link rel="stylesheet" href="static/css/select_planet.css">
    <link rel="stylesheet" href="static/css/bootstrap.css"> 
    <script src="static/js/select_planet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <!-- title -->
    <title>MakeMigrations | 태양계이주센터</title>

</head>
<body>
<div>
    <div class="sun"></div>
    <div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="mercury" class="mercury scale"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="venus" class="venus scale"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="earth" class="earth"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="mars" class="mars scale"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="jupiter" class="jupiter scale"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="saturn" class="saturn scale"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="uranus" class="uranus scale"></div>
        <div data-bs-toggle="modal" data-bs-target="#select_modal" id="neptune" class="neptune scale"></div>
    </div>
</div>

<!-- modal -->
<div id="select_modal" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
            <p>총 10명의 사람이 토성에 살고 있어요!</p>
            <p>이주를 원하는 층과 호 수를 선택해주세요.</p>
                <div class="select-div">
                <select class="form-select" id="floor_select">
                </select>
                <p>층</p>
                <select class="form-select" id="number_select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <p>호</p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <div class="script-modal">
    <div class="script-modal-body">
        <p>신청서가 성공적으로 접수되었습니다!</p>
        <p>이제 각 행성들을 둘러보며 살고싶은 행성을 골라보세요.</p>
        <p>행성들마다 최대 수용 인원이 정해져있으며 1인 1실을 사용합니다.</p>
        <p id="click_arrow">click<i class="bi bi-caret-down-fill"></i></p>
    </div>
  </div>

</body>
</html>
