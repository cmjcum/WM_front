<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS, CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/user_info.css">
    <script src="/static/js/url_matching.js"></script>
    <script src="static/js/user_info.js"></script>

    <!-- title -->
    <title>MakeMigrations | 태양계이주센터</title>
    
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">

</head>
<body>

    <div class="wrap">
        <div class="title"><img class="logo" src="./images/long_logo.png"><br>이주 신청서</div>
        <div class="input-div">
            <label class="face-picture-label" for="face_picture">
                <div id="face_picture_div" class="face-picture-div">
                    <img class="img-logo" src="./images/logo_ver2.png">
                    사진을 넣어주세요
                </div>
            </label>
            <input type="file" accept=".jpg, .png, .jpeg, .bmp" id="face_picture">
            <div class="context-div">
                <div class="names-div">
                    이름(국문)<input id="name_ko" class="form-control input-name" type="text">
                    이름(영문)<input id="name_eng" class="form-control input-name" type="text">
                </div>
                <div class="birthday-div">생년월일
                    <input id="year" class="form-control input-birthday" type="text" placeholder="YYYY">
                    <select class="form-select" id="month_select">
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                    <select class="form-select" id="date_select">
                    </select>
                </div>
                <div class="caution">
                    <p>1. 이주 신청 후에는 다른 행성으로의 이주 및 지구로의 귀환이 불가능 합니다.</p>
                    <p>2. 이주 신청 후에는 같은 행성 내에서라도 이사가 불가능 합니다.</p>
                    <p>3. 시민증이 발급되면 위에 기입한 내용은 수정할 수 없습니다.</p>
                </div>
                <p class="check-p">모든 주의사항을 확인했으며 이주에 동의합니다.<input id="agree_check" type="checkbox"></p>
                <button id="submit_button" class="btn btn-secondary">이주 신청</button>
            </div>
        </div>
    </div>

    <div id="loading" class="loader-wrap">
        <div class="loader">
        </div>
        <div class="loader-text">잠시만 기다려주세요</div>
    </div>

</body>
</html>
